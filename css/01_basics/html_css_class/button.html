<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
      }

      .join-button {
        background-color: white;
        color: blue;
        border-color: rgb(7, 2, 143);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 9px;
        cursor: pointer;
      }
      .tweet-button {
        background-color: blue;
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        cursor: pointer;
        margin-left: 8px;
      }

      .request-button {
        background-color: rgb(0, 0, 0);
        color: white;
        border: none;
        margin-top: 12px;
        padding: 2px 4px;
        cursor: pointer;
      }
      .Cart-button {
        background-color: rgb(255%, 216%, 20%);
        color: black;
        border: none;
        border-radius: 12px;
        padding: 5px 30px;
        margin-left: 10px;
        cursor: pointer;
      }
      .Singup-button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        border-radius: 2px;
        padding: 8px 28px;
        cursor: pointer;
      }
      .start-button{
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        border-radius: 2px;
        padding: 8px 16px;
        height: 36px;
      }
      .Download-button{
        background-color: white;
        color: rgb(108, 117, 125);
        border-width: 1px;
        border-radius: 2px;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        padding: 4px 16px;
      }
      .apply-button{
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        border-radius: 16px;
        margin-top: 4px;
        padding: 8px 16px;
      }
      .save-button{
        background-color: white;
        color: rgb(10, 102, 194);
        border-color: rgb(10, 102, 194);
        border-radius: 4px 16px;
        border-style: solid;
        border-width: 1px;
        padding: 4px 16px;
      }
    </style>
    <button class="subscribe-button">SUBSCRIBE</button>

    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button><br />

    <button class="request-button">request now</button>
    <button class="Cart-button">Add to cart</button>
    <button class="Singup-button">Sing up</button><br />
    <button class="start-button">Get started</button>
    <button class="Download-button">Download</button><br/>
    <button class="apply-button">Apply on company website</button>
    <button class="save-button">Save</button>
  </body>
</html>
